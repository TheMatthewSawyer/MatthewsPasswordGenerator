<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css"> 
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="javascript.js"></script>

  </head>
  <body>
    
    <header>
      <h1>Password Generator</h1>
    </header>

    <div class="container shadow p-3 mb-5 bg-white rounded" style="max-width: 720px;">

      <div class="row">

        <div class="col-md-12">
          <h2>Generate a Password</h2>
        </div>

      </div>

      <div class="row">

        <div class="col-md-12 textAreaMargin">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>

      </div>

      <h4 id="errorContainer">Error Container</h4>
      
      <div class="options">
        
        <div class="row">
          
          <div class="col-md-12">
            <h5>Options</h5>
          </div>

        </div>
        <div class="row innerColor">

          <div class="col-md-6">

            <div class="row">
              
              <div class="col-md-4">
                <p class="opTxt">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Special<br>&nbsp;&nbsp;Characters?</p>
              </div>

              <div class="col-md-2">
                
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="specialCharacters" id="specialCharactersYes" value="1" checked>
                  <label class="form-check-label" for="specialCharactersYes">
                    Yes
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="specialCharacters" id="specialCharactersNo" value="0">
                  <label class="form-check-label" for="specialCharactersNo">
                    No
                  </label>
                </div>

              </div>
            
              <div class="col-md-4">
                <p class="opTxt">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Include<br>&nbsp;&nbsp;&nbsp;Numbers?</p>
              </div>

              <div class="col-md-2">
                
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="numbers" id="numbersYes" value="1" checked>
                  <label class="form-check-label" for="numbersYes">
                    Yes
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="numbers" id="numbersNo" value="0">
                  <label class="form-check-label" for="numbersNo">
                    No
                  </label>
                </div>

              </div>
              
            </div>

            <div class="row">

              <div class="col-md-4">
                <p class="opTxt">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Include<br>&nbsp;&nbsp;Lowercase?</p>
              </div>

              <div class="col-md-2">
                
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="lowercase" id="lowercaseYes" value="1" checked>
                  <label class="form-check-label" for="lowercaseYes">
                    Yes
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="lowercase" id="lowercaseNo" value="0">
                  <label class="form-check-label" for="lowercaseNo">
                    No
                  </label>
                </div>

              </div>

              <div class="col-md-4">
                <p class="opTxt">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Include<br>&nbsp;&nbsp;Uppercase?</p>
              </div>

              <div class="col-md-2">
                
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="uppercase" id="uppercaseYes" value="1" checked>
                  <label class="form-check-label" for="uppercaseYes">
                    Yes
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="uppercase" id="uppercaseNo" value="0">
                  <label class="form-check-label" for="uppercaseNo">
                    No
                  </label>
                </div>

              </div>

            </div>
          </div>
    
          <div class="col-md-6">
            
            <div class="row">
              
              <div class="col-md-3"></div>
              
              <div class="col-md-7">
                <p class="passLength">Password Length:</p>
              </div>

            </div>

            <div class="row">
              
              <div class="col-md-4"></div>

              <div class="col-md-6">
                <input id="passwordLengthField" class="form-control form-control-sm passLengthField" type="text" maxlength="3">
                <small id="lengthInfo" class="form-text">(from 8 to 128)</small>
              </div>

            </div>

          </div>
        
        </div>

      </div>

      <div class="row btnContainer">

        <div class="col-md-6">
          <button class="btn btn-danger btn-lg btnFormat" id="generate" onclick="inputValidate()">Generate Password</button>
        </div>

        <div class="col-md-6">
          <button class="btn btn-outline-danger btn-lg btnFormat" id="copy" onclick="copyNewPass()">Copy to Clipboard</button>
        </div>

      </div>
      
    </div>
  
  </body>
</html>
